    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .text-center { text-align: center; }
    </style>

    <script>
        // URL redirect mapping for old WordPress URLs
        const redirectMap = {
            '/mandarin/': '/mandarin.html',
            '/blog/': '/blog.html',
            '/contact/': '/contact.html',
            '/services/': '/services.html',
            '/locations/': '/locations.html',
            '/portfolio/': '/portfolio.html',
            '/downtown-jacksonville/': '/downtown-jacksonville.html',
            '/jacksonville-beach/': '/jacksonville-beach.html',
            '/orange-park/': '/orange-park.html',
            '/ponte-vedra/': '/ponte-vedra.html',
            '/atlantic-beach/': '/atlantic-beach.html',
            '/st-augustine/': '/st-augustine.html',
            '/lakeside/': '/lakeside.html',
            '/coffeeservices/': '/coffeeservices.html',
            '/vendingmachine-service/': '/vendingmachine-service.html',
            '/get-a-free-vending-machine-in-jacksonville-florida/': '/get-a-free-vending-machine-in-jacksonville-florida.html',
            '/get-free-machine.html': '/get-a-free-vending-machine-in-jacksonville-florida.html',
            '/fernandina-beach.html': '/jacksonville-beach.html',
            '/green-cove-springs.html': '/atlantic-beach.html',
            '/setting-up-micro-market.html': '/setting-up-a-micro-market-in-your-jacksonville-office.html',
            '/products/': '/products.html',
            '/products': '/products.html',
            '/top-5-micro-market-kiosks/': '/top-5-micro-market-kiosks.html',
            '/top-5-micro-market-kiosks': '/top-5-micro-market-kiosks.html'
        };

        // Get current path
        const currentPath = window.location.pathname;
        
        // Check if we have a redirect for this path
        if (redirectMap[currentPath]) {
            // Redirect to the correct page
            window.location.href = redirectMap[currentPath];
        } else {
            // If no specific redirect, go to homepage after 3 seconds
            setTimeout(() => {
                window.location.href = '/index.html';
            }, 3000);
        }
    </script>

    <script src="script.js"></script>
